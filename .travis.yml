language: python
sudo: false
install:
  - pip install tox
script:
  - tox -r
matrix:
    include:
        - python: 3.7
          env: TOXENV=style
          sudo: true
          dist: xenial
        - python: 3.7
          env: TOXENV=coverage
          sudo: true
          dist: xenial
        - python: 3.7
          env: TOXENV=docs
          dist: xenial
          sudo: true
        - python: 3.7
          env: TOXENV=py37
          dist: xenial
          sudo: true
        - python: 3.6
          env: TOXENV=py36
          dist: xenial
          sudo: true